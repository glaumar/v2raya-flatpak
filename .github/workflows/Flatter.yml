name: Flatter

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  flatter:
    name: Flatter
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/andyholmes/flatter/freedesktop:22.08
      options: --privileged

    steps:
      # Checkout a repository with Flatpak manifests
      - name: Checkout
        uses: actions/checkout@v3

      # See "GPG Signing" below
      - name: Setup GPG
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      # Generate a CNAME file on-the-fly for a configured host
      - name: Generate CNAME
        run: |
          echo "glaumar.github.io" > CNAME

      - name: Install build dependencies
        run: |
          flatpak install org.freedesktop.Sdk.Extension.node18/x86_64/22.08 -y
          flatpak install org.freedesktop.Sdk.Extension.golang/x86_64/22.08 -y

      - name: Build
        uses: andyholmes/flatter@main
        with:
          files: |
            io.github.glaumar.v2raya_flatpak.yml
          arch: x86_64
          gpg-sign: ${{ steps.gpg.outputs.fingerprint }}
          upload-bundles: true
          upload-pages-artifact: true
          upload-pages-includes: |
            CNAME
            default.css
            index.html

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            /__w/v2raya-flatpak/v2raya-flatpak/repo io.github.glaumar.v2raya_flatpak.flatpak io.github.glaumar.v2raya_flatpak

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: flatter
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
